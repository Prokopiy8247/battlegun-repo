<div class="container mx-auto px-4 py-16 text-center">
    <div class="mb-8">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i data-lucide="check" class="w-10 h-10 text-green-600"></i>
        </div>
        <h1 class="text-4xl font-black uppercase mb-4">Order Confirmed!</h1>
        <p class="text-gray-600">Thank you for your purchase.</p>
    </div>

    <div class="max-w-md mx-auto bg-white border border-gray-200 p-8 text-left">
        <div class="flex justify-between items-center mb-6 pb-6 border-b border-gray-100">
            <span class="text-sm text-gray-500 uppercase font-bold">Order Number</span>
            <span class="font-black text-xl">{{ order.order_number }}</span>
        </div>

        <div class="space-y-4">
            <div class="flex justify-between">
                <span class="text-gray-600">Status</span>
                <span class="font-bold uppercase 
                    {% if order.status == 'paid' %}text-green-600
                    {% elif order.status == 'cancelled' %}text-red-600
                    {% else %}text-orange-600{% endif %}">
                    {{ order.get_status_display }}
                </span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-600">Total Amount</span>
                <span class="font-bold">{{ order.total }} â‚¬</span>
            </div>
            {% if order.payment %}
            <div class="flex justify-between">
                <span class="text-gray-600">Payment ID</span>
                <span class="font-mono text-xs">{{ order.payment.payment_id }}</span>
            </div>
            {% endif %}
        </div>

        <div class="mt-8 pt-8 border-t border-gray-100">
            <a href="/" hx-get="/" hx-target="#main-content" hx-push-url="true"
                class="block w-full bg-black text-white text-center font-bold uppercase tracking-widest py-4 hover:bg-gray-800 transition-colors">
                Continue Shopping
            </a>
        </div>
    </div>
</div>
