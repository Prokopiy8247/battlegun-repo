{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-16 text-center">
    <div class="mb-8">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i data-lucide="x" class="w-10 h-10 text-red-600"></i>
        </div>
        <h1 class="text-4xl font-black uppercase mb-4">Payment Failed</h1>
        <p class="text-gray-600">Something went wrong with your payment.</p>
    </div>

    <div class="max-w-md mx-auto bg-white border border-gray-200 p-8 text-left">
        <div class="flex justify-between items-center mb-6 pb-6 border-b border-gray-100">
            <span class="text-sm text-gray-500 uppercase font-bold">Order Number</span>
            <span class="font-black text-xl">{{ order.order_number }}</span>
        </div>

        <p class="text-sm text-gray-600 mb-8 text-center">
            You can try paying again or contact support if the issue persists.
        </p>

        <!-- Retry Payment Link (Creates new invoice? Or just link to existing invoice url if valid?) -->
        <!-- Since we created a payment record with invoice_url, we might want to redirect there again -->
        <!-- But invoice_url is not stored in DB currently per tech.md schema (only in views.py context temporary) -->
        <!-- We might need to regenerate it or store it. For now, let's just let them go back to checkout or home. -->

        <div class="space-y-4">
            <a href="{% url 'checkout' %}" hx-get="{% url 'checkout' %}" hx-target="#main-content" hx-push-url="true"
                class="block w-full bg-orange-600 text-white text-center font-bold uppercase tracking-widest py-4 hover:bg-orange-700 transition-colors">
                Try Again
            </a>
            <a href="/" hx-get="/" hx-target="#main-content" hx-push-url="true"
                class="block w-full border border-black text-black text-center font-bold uppercase tracking-widest py-4 hover:bg-gray-50 transition-colors">
                Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
