{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-16 text-center">
    <div class="mb-8">
        <div class="w-20 h-20 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse">
            <i data-lucide="clock" class="w-10 h-10 text-yellow-600"></i>
        </div>
        <h1 class="text-4xl font-black uppercase mb-4">Awaiting Payment</h1>
        <p class="text-gray-600">We are waiting for the payment confirmation from the network.</p>
    </div>

    <div class="max-w-md mx-auto bg-white border border-gray-200 p-8 text-left">
        <div class="flex justify-between items-center mb-6 pb-6 border-b border-gray-100">
            <span class="text-sm text-gray-500 uppercase font-bold">Order Number</span>
            <span class="font-black text-xl">{{ order.order_number }}</span>
        </div>

        <p class="text-xs text-gray-500 mb-8 text-center">
            This page will automatically update when the payment is confirmed.
        </p>

        <div class="flex justify-center" hx-get="{% url 'payment_success' order.order_number %}" hx-trigger="every 5s"
            hx-target="body" hx-swap="outerHTML">
            <!-- Polling for status update if we wanted to auto-update. -->
            <!-- But simpler: just show status. The user likely arrives here manually? -->
            <!-- Actually usually user arrives at success/failed from provider. -->
            <!-- Waiting might be if they closed the window and checked order history. -->
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8"></div>
        </div>
        <p class="text-center mt-4 font-bold text-yellow-600 uppercase">Status: {{ order.payment.payment_status }}</p>
    </div>
</div>
{% endblock %}
